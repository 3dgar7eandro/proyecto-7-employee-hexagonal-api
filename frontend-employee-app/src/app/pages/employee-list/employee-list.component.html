<h2>Listado de Empleados</h2>

<!-- BotÃ³n para crear nuevo empleado -->
<div style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" [routerLink]="['/employees/new']">
    + Crear nuevo empleado
  </button>
</div>

<table mat-table [dataSource]="employees" class="mat-elevation-z2" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Cargo</th>
    <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'firstName', 'lastName', 'email', 'position']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'firstName', 'lastName', 'email', 'position'];"></tr>
</table>
